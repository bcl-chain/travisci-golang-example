language: go
go:
  - 1.11
env:
  global:
    - COVERALLS_PARALLEL=true
notifications:
  webhooks: https://coveralls.io/webhook
before_install:
  - go get -u golang.org/x/lint/golint
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
script:
  - test -z "`gofmt -l .`"
  - test -z "`golint ./...`"
  - $GOPATH/bin/goveralls -service=travis-ci
  - go test -v ./...
